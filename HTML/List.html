<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists in HTML</title>
</head>
<body>
<ul>
  <li>Bread
    <ol>
      <li>Bread</li>
      <li>Jam</li>
      <li>Juice</li>
      <li>Ball</li>
    </ol>
  </li>
  <li>Jam</li>
  <li>Juice</li>
</ul>

<ol>
  <li>Bread</li>
  <li>Jam</li>
  <li>Juice</li>
  <li>Ball</li>
</ol>

<ol type="A">
  <li>Bread</li>
  <li>Jam</li>
  <li>Juice</li>
  <li>Ball</li>
</ol>
</body>
</html>
